<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="author" content="Hans McMurdy" />
      <title></title>
      <meta name="title" content="#JavaScriptFirst" />
      <meta
         name="description"
         content="Learn how to code with #JavaScriptFirst: https://github.com/HansUXdev/JavaScript-First"
      />
      <!-- Bootstrap core CSS -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
         integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
         crossorigin="anonymous"
      />
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
         integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"
      ></script>
      <script
         defer
         src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      ></script>
      <script
         defer
         src="https://use.fontawesome.com/releases/v5.15.2/js/v4-shims.js"
      ></script>
   </head>
   <style>
      *::-webkit-scrollbar {
         width: 7px;
         height: 7px;
         background-color: rgb(52, 52, 65);
      }
      *::-webkit-scrollbar-thumb {
         border-radius: 50rem;
         background-color: #8d99ae;
      }
      * {
         scrollbar-color: #8d99ae rgb(52, 52, 65);
         scrollbar-width: thin;
      }
   </style>
   <body style="overflow-x: hidden; min-width: 280px">
      <div class="min-vh-100">
         <div
            class="img position-absolute w-100 min-vh-100"
            style="
               background-size: cover;
               background-position: center;
               background-image: url('http://localhost:3333/files/assets/background.jpg');
               min-width: 280px;
            "
         >
            <div
               class="w-100 h-100 position-absolute"
               style="background-color: rgba(0, 0, 0, 0.3)"
            >
               <div class="container mt-5">
                  <nav
                     class="navbar fixed-top navbar-expand-sm navbar-dark"
                     style="
                        background-color: rgba(0, 0, 0, 0.4);
                        backdrop-filter: blur(10px);
                     "
                  >
                     <div class="container-fluid">
                        <div
                           class="w-100 d-flex justify-content-between align-items-center container"
                        >
                           <a class="navbar-brand" href="#">
                              <i class="fa fa-code" aria-hidden="true"></i>
                           </a>
                           <div class="menu">
                              <button
                                 class="navbar-toggler"
                                 type="button"
                                 data-toggle="collapse"
                                 data-target="#navbarCollapse"
                                 aria-controls="navbarCollapse"
                                 aria-expanded="false"
                                 aria-label="Toggle navigation"
                              >
                                 <span class="navbar-toggler-icon"></span>
                              </button>
                              <div
                                 class="mt-2 collapse navbar-collapse justify-content-center"
                                 id="navbarCollapse"
                              >
                                 <ul class="navbar-nav">
                                    <li class="nav-item">
                                       <a class="nav-link" href="/signup"
                                          >Sign Up</a
                                       >
                                    </li>
                                    <li class="nav-item">
                                       <a class="nav-link" href="/login"
                                          >Log In</a
                                       >
                                    </li>
                                 </ul>
                              </div>
                           </div>
                        </div>
                     </div>
                  </nav>
                  <div
                     class="text-white-50 pt-5 position-absolute min-vh-100 w-100 d-flex align-items-center"
                     style="top: 0; left: 0"
                  >
                     <div class="d-flex flex-wrap col-lg-6 mx-auto">
                        <div class="container">
                           <div
                              class="d-flex flex-column rounded p-lg-5 p-3"
                              style="background-color: rgba(0, 0, 0, 0.1)"
                           >
                              <div class="description">
                                 <h1 class="text-white mb-4">
                                    <span>
                                       <i
                                          class="fa fa-terminal"
                                          aria-hidden="true"
                                       ></i>
                                    </span>
                                    <span>Plataform</span>
                                 </h1>
                                 <p
                                    style="max-width: 200px; max-height: 300px"
                                    class="overflow-auto ml-lg-5"
                                 >
                                    Lorem ipsum dolor sit amet consectetur
                                    adipisicing elit. Libero placeat atque
                                    asperiores officia rem totam hic deleniti
                                    eum illum dolore quod numquam obcaecati,
                                    quia impedit sunt ipsa quos qui dolores.
                                 </p>
                              </div>
                              <div class="button mt-lg-5 mt-sm-1">
                                 <a
                                    style="background-color: rgba(0, 0, 0, 0.4)"
                                    class="btn btn-outline-light btn-sm rounded"
                                    href="#"
                                    role="button"
                                 >
                                    Read more ...
                                 </a>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="bg-dark text-white">
         <div class="container px-2 py-3">
            <h3 class="font-weight-light border-bottom pb-2 pl-5 mb-5">
               Depositions
            </h3>

            <div
               id="carouselExampleIndicators"
               class="carousel slide"
               data-ride="carousel"
            >
               <ol class="carousel-indicators" id="container-indicators"></ol>
               <div class="carousel-inner pb-5" id="container-carousel"></div>
               <a
                  class="carousel-control-prev"
                  href="#carouselExampleIndicators"
                  style="width: 50px"
                  role="button"
                  data-slide="prev"
               >
                  <span
                     class="carousel-control-prev-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
               </a>
               <a
                  class="carousel-control-next"
                  style="width: 50px"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="next"
               >
                  <span
                     class="carousel-control-next-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
               </a>
            </div>
         </div>
      </div>
      <script src="http://localhost:3333/files/assets/js/global.js"></script>
      <script src="http://localhost:3333/files/assets/js/listCarouselItem.js"></script>
   </body>
</html>
